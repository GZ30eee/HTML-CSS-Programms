<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Vaccine Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        form {
            align-items: center;
            font-size: larger;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <form>
            <h1>COVID-19 REGISTRATION FORM</h1>
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname" required></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname" required></td>
                </tr>
                <tr>
                    <td><label for="aadhar">Aadhar Number:</label></td>
                    <td><input type="text" id="aadhar" name="aadhar" required></td>
                </tr>
                <tr>
                    <td><label for="vaccine">Vaccine Name:</label></td>
                    <td>
                        <select id="vaccine" name="vaccine" required>
                            <option value="">Please Select Vaccine Name</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="center">Vaccination Center Name:</label></td>
                    <td>
                        <select id="center" name="center" required>
                            <option value="">Please Select Vaccination Center Name</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="doseDate">Date of Dose:</label></td>
                    <td><input type="date" id="doseDate" name="doseDate" required></td>
                </tr>
                <tr>
                    <td><label for="doseNumber">Dose Number:</label></td>
                    <td><input type="number" id="doseNumber" name="doseNumber" required></td>
                </tr>
            </table>
        <input type="submit" value="CLICK HERE">
        <input type="reset" value="CANCEL">
    </form>
</body>
</html>
