<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      ::selection {
        background: yellow; /* Change the background color of the selected text to yellow */
      }
    </style>
  </head>
  <body>
    <p>Select some of this text to see the effect of the ::selection pseudo-element in CSS.</p>
  </body>
</html>
