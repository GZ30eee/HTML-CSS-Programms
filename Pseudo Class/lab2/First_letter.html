<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      p::first-letter {
        color: red; /* Change the color of the first letter */
        font-size: 30px; /* Increase the font size of the first letter */
        font-weight: bold; /* Make the first letter bold */
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph. The first letter of this paragraph has special styles applied to it using the ::first-letter pseudo-element in CSS.</p>
  </body>
</html>
