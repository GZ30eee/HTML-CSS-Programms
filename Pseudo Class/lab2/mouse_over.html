<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      p:hover {
        color: green; /* Change the color of the text to green when hovered */
        font-size: 20px; /* Increase the font size when hovered */
        background-color: lightgray; /* Change the background color to light gray when hovered */
      }
    </style>
  </head>
  <body>
    <p>Hover over this text to see the effect of the :hover pseudo-class in CSS.</p>
  </body>
</html>
