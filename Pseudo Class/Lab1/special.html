<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      p::first-line {
        color: blue; /* Change the color of the first line */
        font-size: 20px; /* Increase the font size of the first line */
        font-weight: bold; /* Make the first line bold */
      }
    </style>
  </head>
  <body>
    <p>This is the first line of the paragraph. This is the rest of the paragraph. It continues on for a few more sentences to demonstrate the effect of the ::first-line pseudo-element in CSS.</p>
  </body>
</html>
