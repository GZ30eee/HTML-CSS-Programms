<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Registration</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        align-items: center;
    }
</style>
<body>
    <fieldset>
        <legend><h2>Student Registration</h2></legend>
    <form>
        <label for="fname">FullName:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="mobile">Mobile No:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>
        
        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality" required><br>
        
        <label for="dob">Date Of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        
        <label for="degree">Highest Degree:</label><br>
        <select id="degree" name="degree" required>

            <option value="select">Select a degree</option>
            <option value="Bachelor of Technology" selected>Bachelor of Technology</option>
            <option value="Bachelor of Engineering">Bachelor of Engineering</option>
            <option value="Bachelor of Science">Bachelor of Science</option>
            <option value="Master of Technology">Master of Technology</option>
            <option value="Master of Engineering">Master of Engineering</option>
            <option value="Master of Science">Master of Science</option>
            <option value="Doctor of Philosophy">Doctor of Philosophy</option>        
        </select>
        <br>
        
        <label for="cpi">CPI:</label><br>
        <input type="text" id="cpi" name="cpi" required><br>
        
        <label for="university">University:</label><br>
        <input type="text" id="university" name="university" required><br>
        
        <label for="year">Passing Year:</label><br>
        <select id="year" name="year" required>
            <option value="">Select Your Passing Year</option>
        </select><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
    </fieldset>
</body>
</html>
